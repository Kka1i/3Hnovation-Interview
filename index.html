<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="page">
      <div class="left">
        <label for="" class="login-label">Login</label>
        <p class="wording-1">Enter your credential to access your account.</p>
        <button class="google-login">
          <i class="material-icons">cloud</i>Login with Google
        </button>
        <div class="or">
          <div class="line"></div>
          <div><p>Or</p></div>
          <div class="line"></div>
        </div>
        <div class="email-div">
          <label for="" class="email-label">Email Address</label>
        </div>
        <input type="email" class="email" placeholder="email@domain.com" />
        <div class="password-div">
          <div>
            <label for="" class="password-label">Password</label>
          </div>
          <div>
            <a href="" class="password-forget">Forget Password?</a>
          </div>
        </div>
        <input type="password" class="password" placeholder="Password" />
        <button class="btn-login" onclick="validation()">Login</button>
        <div class="signup">
          <label>Don't have an account?</label>
          <a href="">Register here.</a>
        </div>
      </div>
      <div class="right"><img src="IMG_3321.jpg" alt="" /></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
